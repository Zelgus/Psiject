<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:include src="/dialogos/dialogoSugerencia.xhtml" />
	<div id="feedback">
		<h:graphicImage library="images" name="boton_sugerencias.png"
			onclick="PF('dialogoSugerencia').show();" />
	</div>
	<script>
		$(window).scroll(function() {
		   if($(window).scrollTop() + $(window).height() == $(document).height()) {
			   $('#feedback').css('display', 'none');
		   } else {
			   $('#feedback').css('display', 'block');
		   }
		});
		
		function mostrarMosca() {
			$('#mosca').css('display', 'block');
		}
	</script>
	<div id="mosca">
		<div>
			<img src="../resources/images/mosca.gif" />
		</div>
	</div>
	<p:growl id="messages" showDetail="true" autoUpdate="true"
		life="5000" />

</ui:composition>
