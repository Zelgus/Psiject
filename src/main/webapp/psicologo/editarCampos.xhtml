<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Gestión de Campos</title>
</h:head>
<h:body>
	#{sessionMB.editarCamposLoad()}
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/panelUsuario.xhtml" />
	<ui:include src="/dialogos/dialogoNuevoCampo.xhtml" />

	<p:panelGrid>
		<p:row>
			<p:column>
				<h:form>
					<h:outputText value="Campos" styleClass="titulo" />
					<p:dataTable id="camposCreados" var="campo"
						value="#{campoMB.camposList}" rowKey="#{campo.idCampo}"
						selection="#{sessionMB.campoSeleccionado}"
						emptyMessage="Ningún campo añadido." styleClass="tabla tablaCampos">
						<p:column headerText="Selección" selectionMode="single"
							styleClass="columnaBoton" />
						<p:column headerText="Nombre" styleClass="columnaDatos">
							<h:outputText value="#{campo.nombre}" />
						</p:column>
						<p:column headerText="Descripción"
							styleClass="columnaDatos columnaOcultaMovil">
							<h:outputText value="#{campo.descripcion}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton id="borrarCampo" icon="ui-icon-trash"
								value="Borrar Campo" title="Borrar Campo"
								onclick="mostrarMosca();"
								actionListener="#{campoMB.borrarCampo}" update="camposCreados"
								rendered="#{renderingMB.botonGestionCampos}"
								styleClass="botonConTexto" />
							<p:commandButton id="nuevoCampo" icon="ui-icon-plusthick"
								value="Nuevo Campo" title="Nuevo Campo"
								oncomplete="PF('dialogoNuevoCampo').show()"
								rendered="#{renderingMB.botonGestionCampos}"
								styleClass="botonConTexto" />
						</f:facet>
					</p:dataTable>
				</h:form>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form styleClass="botonera">
					<p:commandButton id="volver" icon="ui-icon-arrowthick-1-w"
						value="Volver" title="Volver" onclick="mostrarMosca();"
						action="#{navegacionMB.toPsicologo}"
						styleClass="botonConTexto botonVolverAtras" />
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>

</html>
