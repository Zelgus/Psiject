<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Editar expediente de
		#{sessionMB.expedienteSeleccionado.nombre}
		#{sessionMB.expedienteSeleccionado.apellidos}</title>
</h:head>
<h:body>
	#{sessionMB.editarExpedienteLoad()}
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/panelUsuario.xhtml" />

	<p:panelGrid>
		<p:row>
			<p:column>
				<h:form id="form">
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:panelGrid>
									<p:row>
										<p:column>
											<h:outputLabel for="nombreExp" value="Nombre:" />
										</p:column>
										<p:column>
											<p:inputText id="nombreExp"
												value="#{sessionMB.expedienteSeleccionado.nombre}"
												placeholder="Nombre" />
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:outputLabel for="apellidoExp" value="Apellidos:" />
										</p:column>
										<p:column>
											<p:inputText id="apellidoExp"
												value="#{sessionMB.expedienteSeleccionado.apellidos}"
												placeholder="Apellidos" />
										</p:column>
									</p:row>
								</p:panelGrid>
							</p:column>
						</p:row>
					</p:panelGrid>

					<p:commandButton id="editarExpediente" icon="ui-icon-pencil"
						value="Editar" title="Editar" onclick="mostrarMosca();"
						action="#{expedienteMB.editarExpediente}"
						rendered="#{renderingMB.botonEditarExpediente}"
						styleClass="botonConTexto" />
				</h:form>
				<h:form>
					<p:commandButton id="volver" icon="ui-icon-arrowthick-1-w"
						value="Volver" title="Volver" onclick="mostrarMosca();"
						action="#{navegacionMB.toExpediente}" styleClass="botonConTexto" />
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>

</html>
