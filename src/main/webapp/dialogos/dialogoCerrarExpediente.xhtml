<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoCerrarExpediente" styleClass="dialogoPsiject"
		header="Cerrar Expediente" widgetVar="dialogoCerrarExpediente"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p>¿Estas seguro que desea cerrar el expediente de
				'#{sessionMB.expedienteSeleccionado.nombre}
				#{sessionMB.expedienteSeleccionado.apellidos}'?</p>
			<p>Podrá reabrirlo en un futuro.</p>
			<br />
			<br />
			<p:commandButton id="cerrarExpediente"
				icon="ui-icon-folder-collapsed" value="Cerrar Expediente"
				title="Cerrar Expediente" onclick="mostrarMosca();"
				action="#{expedienteMB.cerrarExpediente}"
				rendered="#{renderingMB.botonCerrarExpediente}"
				styleClass="botonConTexto botonEnviarFormulario" />
		</h:form>
	</p:dialog>

</ui:composition>
