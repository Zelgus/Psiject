<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoComentarPsicologo" styleClass="dialogoPsiject"
		header="Comentario" widgetVar="dialogoComentarPsicologo" modal="true"
		resizable="false" draggable="true">
		<h:form>
			<p>Comentario:</p>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:inputTextarea id="comentarioTA" value="#{wizardMB.comentario}"
							styleClass="textAreaGrande" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton icon="ui-icon-comment" value="Enviar comentario"
				title="Enviar comentario" onclick="mostrarMosca();"
				action="#{comentarioMB.comentarPsicologo}"
				rendered="#{renderingMB.botonComentarPsicologo}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
