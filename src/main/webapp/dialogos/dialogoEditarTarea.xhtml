<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoEditarTarea" header="Editar Tarea"
		widgetVar="dialogoEditarTarea" modal="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="tituloTarea" value="Título: "
							style="font-weight:bold" />
					</p:column>
					<p:column>
						<p:inputText id="tituloTarea"
							value="#{sessionMB.tareaSeleccionada.titulo}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="descripcionTarea" value="Descripción: "
							style="font-weight:bold" />
					</p:column>
					<p:column>
						<p:inputTextarea id="descripcionTarea"
							value="#{sessionMB.tareaSeleccionada.descripcion}" rows="5"
							cols="50" autoResize="false" styleClass="textAreaFijo" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="importante" value="¿Importante? "
							style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:selectBooleanCheckbox id="importante"
							value="#{sessionMB.tareaSeleccionada.importante}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="editarTarea" icon="ui-icon-pencil"
				value="Editar Tarea" title="Editar Tarea" onclick="mostrarMosca();"
				action="#{tareaMB.editarTarea}"
				rendered="#{renderingMB.botonEditarTarea}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>
	
</ui:composition>
