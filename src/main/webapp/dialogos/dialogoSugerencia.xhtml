<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoSugerencia" styleClass="dialogoPsiject"
		header="Envíanos tu opinión" widgetVar="dialogoSugerencia"
		modal="true" resizable="false" draggable="false">
		<h:form>
			<p>¿Algún error? ¿Algo que mejorar? ¿Alguna sugerencia?...</p>
			<p>Puedes ayudarnos enviándonos un correo con tu opinión:</p>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:inputTextarea id="sugerencias" value="#{sessionMB.sugerencia}"
							placeholder="Escribe tus sugerencias" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="enviarSugerencia" icon="ui-icon-mail-closed"
				value="Enviar" title="Enviar" onclick="mostrarMosca();"
				action="#{usuarioMB.enviarSugerencia}"
				styleClass="botonConTexto botonDialogo" />
		</h:form>
	</p:dialog>

</ui:composition>
