<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoSugerencia" header="Envíanos tu opinión"
		widgetVar="dialogoSugerencia" modal="true" resizable="false" draggable="false">
		<h:form>
			<h:outputText
				value="¿Algún error? ¿Algo que mejorar? ¿Alguna sugerencia?" />
			<br />
			<br />
			<h:outputText
				value="Puedes ayudarnos enviándonos un correo con tu opinión:" />
			<br />
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:inputTextarea id="sugerencias" value="#{sessionMB.sugerencia}"
							rows="10" cols="50" autoResize="false" styleClass="textAreaFijo" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="enviarSugerencia" icon="ui-icon-mail-closed"
				value="Enviar" title="Enviar" onclick="mostrarMosca();"
				action="#{usuarioMB.enviarSugerencia}" styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
