<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoConclusionesPaciente" styleClass="dialogoPsiject"
		header="Conclusiones" widgetVar="dialogoConclusionesPaciente"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p>Conclusiones de la tarea
				'#{sessionMB.tareaSeleccionada.titulo}'.</p>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p class="textoComentario">
							'#{sessionMB.tareaSeleccionada.conclusionesPaciente}'</p>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
