<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoConclusionesPaciente" header="Conclusiones"
		widgetVar="dialogoConclusionesPaciente" modal="true" resizable="false" draggable="true">
		<h:form>
			<h:outputText
				value="Conclusiones de la tarea '#{sessionMB.tareaSeleccionada.titulo}'." />
			<br />
			<br />
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="conclusionesPaciente" value="Conclusiones: "
							style="font-weight:bold" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel id="conclusionesPaciente"
							value="#{sessionMB.tareaSeleccionada.conclusionesPaciente}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
