<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoConclusionesPsicologo" header="Conclusiones"
		widgetVar="dialogoConclusionesPsicologo" modal="true">
		<h:form>
			<h:outputText
				value="Conclusiones de la tarea '#{sessionMB.tareaSeleccionada.titulo}'." />
			<br />
			<br />
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="conclusionesPaciente"
							value="Conclusiones para el paciente: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<h:outputLabel for="conclusionesPsicologo"
							value="Conclusiones para el psicÃ³logo: " style="font-weight:bold" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputTextarea id="conclusionesPaciente"
							value="#{sessionMB.tareaSeleccionada.conclusionesPaciente}"
							rows="5" cols="25" autoResize="false" styleClass="textAreaFijo" />
					</p:column>
					<p:column>
						<p:inputTextarea id="conclusionesPsicologo"
							value="#{sessionMB.tareaSeleccionada.conclusionesPsicologo}"
							rows="5" cols="25" autoResize="false" styleClass="textAreaFijo" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="editarConclusiones" icon="ui-icon-pencil"
				value="Editar Conclusiones" title="Editar Conclusiones"
				onclick="mostrarMosca();" action="#{tareaMB.editarTarea}"
				rendered="#{renderingMB.botonEditarConclusiones}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
