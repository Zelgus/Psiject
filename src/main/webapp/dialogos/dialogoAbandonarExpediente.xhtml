<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoAbandonarExpediente" header="Abandonar Expediente"
		widgetVar="dialogoAbandonarExpediente" modal="true">
		<h:form>
			<h:outputText
				value="¿Estas seguro que desea abandonar este expediente?" />
			<br />
			<h:outputText
				value="Recuerda que si lo abandonas no podrás acceder a él ni a sus tareas y comentarios." />
			<br />
			<br />
			<p:commandButton id="abandonarExpediente" icon="ui-icon-closethick"
				value="Abandonar Expediente" title="Abandonar Expediente"
				onclick="mostrarMosca();"
				action="#{expedienteMB.abandonarExpediente}"
				rendered="#{renderingMB.botonAbandonar}" styleClass="botonConTexto" />
		</h:form>
	</p:dialog>
	
</ui:composition>
