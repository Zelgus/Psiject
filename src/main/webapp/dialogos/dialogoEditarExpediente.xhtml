<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoEditarExpediente" styleClass="dialogoPsiject"
		header="Editar Expediente" widgetVar="dialogoEditarExpediente"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="nombreExp" value="Nombre:" />
					</p:column>
					<p:column>
						<p:inputText id="nombreExp"
							value="#{sessionMB.expedienteSeleccionado.nombre}"
							placeholder="Nombre" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="apellidoExp" value="Apellidos:" />
					</p:column>
					<p:column>
						<p:inputText id="apellidoExp"
							value="#{sessionMB.expedienteSeleccionado.apellidos}"
							placeholder="Apellidos" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="correoExp" value="Correo:" />
					</p:column>
					<p:column>
						<p:inputText id="correoExp"
							value="#{sessionMB.expedienteSeleccionado.usuario.correo}"
							placeholder="Correo" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="editarExpediente" icon="ui-icon-pencil"
				value="Editar" title="Editar" onclick="mostrarMosca();"
				action="#{expedienteMB.editarExpediente}"
				rendered="#{renderingMB.botonEditarExpediente}"
				styleClass="botonConTexto botonDialogo" />
		</h:form>
	</p:dialog>

</ui:composition>
