<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoModificarPermisos" styleClass="dialogoPsiject"
		header="Modificar permisos" widgetVar="dialogoModificarPermisos"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p>Expediente de '#{sessionMB.expedienteSeleccionado.nombre}
				#{sessionMB.expedienteSeleccionado.apellidos}'.</p>
			<p>Modifica las listas para decidir qué psicologos tendrán acceso
				a los datos del expediente.</p>
			<p:pickList id="psicologos"
				value="#{expedienteMB.psicologosEnExpediente}" var="psicologos"
				itemLabel="#{psicologos}" itemValue="#{psicologos}"
				itemDisabled="#{expedienteMB.fijarEnLista(psicologos)}">
				<f:facet name="sourceCaption">Sin Acceso</f:facet>
				<f:facet name="targetCaption">Con Acceso</f:facet>
			</p:pickList>
			<br />
			<br />
			<p:commandButton id="modificarPermisos" icon="ui-icon-pencil"
				value="Editar" title="Editar" onclick="mostrarMosca();"
				action="#{expedienteMB.editarExpediente}"
				rendered="#{renderingMB.botonModificarPermisos}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
