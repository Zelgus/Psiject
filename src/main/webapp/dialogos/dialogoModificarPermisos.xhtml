<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoModificarPermisos" header="Modificar permisos"
		widgetVar="dialogoModificarPermisos" modal="true">
		<h:form>
			<h:outputText
				value="Expediente de #{sessionMB.expedienteSeleccionado.nombre} #{sessionMB.expedienteSeleccionado.apellidos}." />
			<br />
			<br />
			<h:outputText
				value="Modifica las listas para decidir qué psicologos tendrán acceso a los datos del expediente." />
			<br />
			<br />
			<p:pickList id="psicologos"
				value="#{expedienteMB.psicologosEnExpediente}" var="psicologos"
				itemLabel="#{psicologos}" itemValue="#{psicologos}"
				itemDisabled="#{expedienteMB.fijarEnLista(psicologos)}">
				<f:facet name="sourceCaption">Sin Acceso</f:facet>
				<f:facet name="targetCaption">Con Acceso</f:facet>
			</p:pickList>
			<br />
			<br />
			<p:commandButton id="modificarPermisos" icon="ui-icon-pencil"
				value="Editar" title="Editar" onclick="mostrarMosca();"
				action="#{expedienteMB.editarExpediente}"
				rendered="#{renderingMB.botonModificarPermisos}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
