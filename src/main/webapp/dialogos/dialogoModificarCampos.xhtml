<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoModificarCampos" styleClass="dialogoPsiject"
		header="Modificar campos" widgetVar="dialogoModificarCampos"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p>Tarea '#{sessionMB.tareaSeleccionada.titulo}'.</p>
			<p>Modifica las listas para decidir los campos de esta tarea.</p>
			<p:pickList id="campos" value="#{tareaMB.camposEnTarea}" var="campos"
				itemLabel="#{campos}" itemValue="#{campos}"
				itemDisabled="#{tareaMB.fijarEnLista(campos)}">
				<f:facet name="sourceCaption">Campos Fuera</f:facet>
				<f:facet name="targetCaption">Campos en Tarea</f:facet>
			</p:pickList>
			<br />
			<br />
			<p:commandButton id="editarTarea" icon="ui-icon-pencil"
				value="Editar Tarea" title="Editar Tarea" onclick="mostrarMosca();"
				action="#{tareaMB.editarCamposTarea}"
				rendered="#{renderingMB.botonModificarCampos}"
				styleClass="botonConTexto botonEnviarFormulario" />
		</h:form>
	</p:dialog>

</ui:composition>
