<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoNuevoCampo" styleClass="dialogoPsiject"
		header="Añadir Campo" widgetVar="dialogoNuevoCampo" modal="true"
		resizable="false" draggable="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="tituloCampo" value="Nombre:" />
					</p:column>
					<p:column>
						<p:inputText id="tituloCampo" value="#{campoMB.nombre}"
							placeholder="Nombre" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="descripcionCampo" value="Descripción:" />
					</p:column>
					<p:column>
						<p:inputTextarea id="descripcionCampo"
							value="#{campoMB.descripcion}" placeholder="Descripción" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="añadirCampo" icon="ui-icon-plusthick"
				value="Añadir" title="Añadir" onclick="mostrarMosca();"
				action="#{campoMB.anadirCampo}"
				rendered="#{renderingMB.botonGestionCampos}"
				styleClass="botonConTexto botonDialogo" />
		</h:form>
	</p:dialog>

</ui:composition>
