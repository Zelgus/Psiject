<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoRecuperarContrasena" header="Recuperar contraseña"
		widgetVar="dialogoRecuperarContrasena" modal="true" resizable="false" draggable="true">
		<h:form>
			<h:outputText
				value="Escribe tu nombre de Usuario o tu Correo y te enviaremos un email para que puedas reestablecer tu contraseña." />
			<br />
			<br />
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="recuperarContrasena"
							value="Usuario o Correo: " style="font-weight:bold" />
					</p:column>
					<p:column>
						<p:inputText id="recuperarContrasena" value="#{loginMB.recuperar}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="enviarEmail" icon="ui-icon-mail-closed"
				value="Enviar Email" title="Enviar Email" onclick="mostrarMosca();"
				action="#{loginMB.recuperarContrasena}" styleClass="botonConTexto" />
		</h:form>
	</p:dialog>
	
</ui:composition>
