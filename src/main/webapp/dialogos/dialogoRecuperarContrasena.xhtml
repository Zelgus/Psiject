<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoRecuperarContrasena" styleClass="dialogoPsiject"
		header="Recuperar contraseña" widgetVar="dialogoRecuperarContrasena"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p>Escribe tu nombre de Usuario o tu Correo y te enviaremos un
				email para que puedas reestablecer tu contraseña.</p>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="recuperarContrasena" value="Usuario o Email:" />
					</p:column>
					<p:column>
						<p:inputText id="recuperarContrasena" value="#{loginMB.recuperar}"
							placeholder="Usuario o Email" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="enviarEmail" icon="ui-icon-mail-closed"
				value="Enviar Email" title="Enviar Email" onclick="mostrarMosca();"
				action="#{loginMB.recuperarContrasena}"
				styleClass="botonConTexto botonEnviarFormulario" />
		</h:form>
	</p:dialog>

</ui:composition>
