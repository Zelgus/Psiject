<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoEditarComentario" header="Editar Comentario"
		widgetVar="dialogoEditarComentario" modal="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="comentario" value="Comentario: "
							style="font-weight:bold" />
					</p:column>
					<p:column>
						<p:inputTextarea id="comentario"
							value="#{sessionMB.comentarioSeleccionado.comentario}" rows="5"
							cols="50" autoResize="false" styleClass="textAreaFijo" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="editarComentario" icon="ui-icon-pencil"
				value="Editar Comentario" title="Editar Comentario"
				onclick="mostrarMosca();" action="#{comentarioMB.editarComentario}"
				rendered="#{renderingMB.botonEditarComentario}"
				styleClass="botonConTexto" />
		</h:form>
	</p:dialog>

</ui:composition>
