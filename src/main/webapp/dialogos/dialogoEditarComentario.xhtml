<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="dialogoEditarComentario" styleClass="dialogoPsiject"
		header="Editar Comentario" widgetVar="dialogoEditarComentario"
		modal="true" resizable="false" draggable="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel for="comentario" value="Comentario:" />
					</p:column>
					<p:column>
						<p:inputTextarea id="comentario"
							value="#{sessionMB.comentarioSeleccionado.comentario}"
							placeholder="Comentario" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton id="editarComentario" icon="ui-icon-pencil"
				value="Editar Comentario" title="Editar Comentario"
				onclick="mostrarMosca();" action="#{comentarioMB.editarComentario}"
				rendered="#{renderingMB.botonEditarComentario}"
				styleClass="botonConTexto botonEnviarFormulario" />
		</h:form>
	</p:dialog>

</ui:composition>
