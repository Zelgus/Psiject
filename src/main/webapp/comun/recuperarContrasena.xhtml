<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Recuperar Contraseña</title>‏
</h:head>
<h:body>
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/cabecera.xhtml" />

	<f:metadata>
		<f:viewParam name="correo" value="#{loginMB.recuUsuario}" />
	</f:metadata>
	<h:form>
		<p:panelGrid styleClass="panelGeneral">
			<p:row>
				<p:column>
					<h:outputLabel for="clave" value="Código de validación:" />
				</p:column>
				<p:column>
					<p:inputText id="clave" value="#{loginMB.codigoValidacion}"
						placeholder="Código de validación" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="nuevaContrasena" value="Nueva contraseña:" />
				</p:column>
				<p:column>
					<p:password id="nuevaContrasena"
						value="#{loginMB.recuNuevaContrasena}"
						placeholder="Nueva contraseña" feedback="true"
						promptLabel="Seguiridad de la contraseña" weakLabel="Débil"
						goodLabel="Normal" strongLabel="Fuerte" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="repetirNuevaContrasena"
						value="Repita la contraseña:" />
				</p:column>
				<p:column>
					<p:password id="repetirNuevaContrasena"
						value="#{loginMB.recuRepetirContrasena}"
						placeholder="Repita la contraseña" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton id="restablecerContrasena" icon="ui-icon-check"
						value="Restablecer contraseña" title="Restablecer contraseña"
						onclick="mostrarMosca();"
						action="#{loginMB.restablecerContrasena}"
						styleClass="botonConTexto" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
