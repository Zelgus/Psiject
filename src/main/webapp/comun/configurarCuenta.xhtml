<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Cuenta de #{sessionMB.usuarioEnSesion.usuario}</title>
</h:head>
<h:body>
	#{sessionMB.configurarCuentaLoad()}
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/panelUsuario.xhtml" />

	<p:panelGrid>
		<p:row>
			<p:column>
				<h:form>
					<p:panelGrid styleClass="informacionDatosCuenta">
						<p:row>
							<p:column colspan="2">
								<h:outputText value="Datos de la cuenta" styleClass="titulo" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="nombreCuenta" value="Nombre de Usuario:" />
							</p:column>
							<p:column>
								<p:inputText id="nombreCuenta"
									value="#{sessionMB.usuarioEnSesion.usuario}"
									placeholder="Nombre de Usuario" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="correoCuenta" value="Email:" />
							</p:column>
							<p:column>
								<p:inputText id="correoCuenta"
									value="#{sessionMB.usuarioEnSesion.correo}" placeholder="Email" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid styleClass="informacionContrasenaCuenta">
						<p:row>
							<p:column colspan="2">
								<h:outputText value="Modificar tu contraseña"
									styleClass="titulo" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="contrasenaActualCuenta"
									value="Contraseña actual:" />
							</p:column>
							<p:column>
								<p:password id="contrasenaActualCuenta"
									value="#{usuarioMB.contrasena}" placeholder="Contraseña actual" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="nuevaContrasenaCuenta"
									value="Nueva contraseña:" />
							</p:column>
							<p:column>
								<p:password id="nuevaContrasenaCuenta"
									value="#{usuarioMB.nuevaContrasena}"
									placeholder="Nueva contraseña" feedback="true"
									promptLabel="Seguiridad de la contraseña" weakLabel="Débil"
									goodLabel="Normal" strongLabel="Fuerte" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="repetirContrasenaCuenta"
									value="Repita la contraseña:" />
							</p:column>
							<p:column>
								<p:password id="repetirContrasenaCuenta"
									value="#{usuarioMB.repetirContrasena}"
									placeholder="Repita la contraseña" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:commandButton id="editarCuenta" icon="ui-icon-pencil"
						value="Editar Cuenta" title="Editar Cuenta"
						onclick="mostrarMosca();" action="#{usuarioMB.editarCuenta}"
						styleClass="botonConTexto botonEnviarFormulario" />
				</h:form>
				<h:form>
					<p:commandButton id="volver" icon="ui-icon-arrowthick-1-w"
						value="Volver" title="Volver" onclick="mostrarMosca();"
						action="#{usuarioMB.volverInicio}"
						styleClass="botonConTexto botonVolverFormulario" />
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>

</html>
