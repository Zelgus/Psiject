<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Registro de Psicologo</title>‏
</h:head>
<h:body>
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/cabecera.xhtml" />

	<h:form>
		<p:panelGrid styleClass="formularioRegistro">
			<p:row>
				<p:column style="text-align: right;">
					<h:outputLabel for="usuario" value="Usuario:"
						styleClass="registroLabel" />
				</p:column>
				<p:column>
					<p:inputText id="usuario" value="#{usuarioMB.usuario}" size="30" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="text-align: right;">
					<h:outputLabel for="contrasena" value="Contraseña:"
						styleClass="registroLabel" />
				</p:column>
				<p:column style="text-align: center;">
					<p:password id="contrasena" feedback="true"
						promptLabel="Introduzca su contraseña" weakLabel="Débil"
						goodLabel="Normal" strongLabel="Fuerte"
						value="#{usuarioMB.nuevaContrasena}" size="30" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="text-align: right;">
					<h:outputLabel for="repetirContrasena"
						value="Repita la contraseña:" styleClass="registroLabel" />
				</p:column>
				<p:column style="text-align: center;">
					<p:password id="repetirContrasena"
						value="#{usuarioMB.repetirContrasena}" size="30">
					</p:password>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="text-align: right;">
					<h:outputLabel for="email" value="Email:"
						styleClass="registroLabel" />
				</p:column>
				<p:column style="text-align: center;">
					<p:inputText id="email" value="#{usuarioMB.correo}" size="30" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2" style="text-align: right;">
					<p:commandButton id="anadirUsuario" icon="ui-icon-plusthick"
						value="Añadir" title="Añadir" onclick="mostrarMosca();"
						action="#{usuarioMB.anadirUsuario}" styleClass="botonConTexto" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
