<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<ui:include src="/includes/headComun.xhtml" />
	<title>Registro de Psicologo</title>‏
</h:head>
<h:body>
	<ui:include src="/includes/bodyComun.xhtml" />
	<ui:include src="/includes/cabecera.xhtml" />

	<h:form>
		<p:panelGrid>
			<p:row>
				<p:column>
					<h:outputLabel for="usuario" value="Nombre de Usuario:" />
				</p:column>
				<p:column>
					<p:inputText id="usuario" value="#{usuarioMB.usuario}"
						placeholder="Nombre de Usuario" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="contrasena" value="Contraseña:" />
				</p:column>
				<p:column>
					<p:password id="contrasena" value="#{usuarioMB.nuevaContrasena}"
						placeholder="Contraseña" feedback="true"
						promptLabel="Seguiridad de la contraseña" weakLabel="Débil"
						goodLabel="Normal" strongLabel="Fuerte" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="repetirContrasena"
						value="Repita la contraseña:" />
				</p:column>
				<p:column>
					<p:password id="repetirContrasena"
						value="#{usuarioMB.repetirContrasena}"
						placeholder="Repita la contraseña" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="email" value="Email:" />
				</p:column>
				<p:column>
					<p:inputText id="email" value="#{usuarioMB.correo}"
						placeholder="Email" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton id="anadirUsuario" icon="ui-icon-plusthick"
						value="Añadir" title="Añadir" onclick="mostrarMosca();"
						action="#{usuarioMB.anadirUsuario}" styleClass="botonConTexto" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
